<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main-container">
            <div id="portrait"></div>
            <div class="info">
                <p class="song-title"></p>
                <p class="song-author"></p>
            </div>
            <div class="progress">
                <div class="timers">
                    <p class="current-time">00:00</p>
                    <p class="duration">2:00</p>
                </div>
                <div class="progress-bar">
                    <div id="current-progress"></div>
                </div>
                <div id="audio">
                    <audio preload="metadata">
                        <source
                            id="audio1"
                            src="assets/lost-in-city-lights-145038.mp3"
                            type="audio/mpeg"
                        />
                    </audio>
                </div>
            </div>
            <div class="controls">
                <div class="previous">
                    <img src="assets/Stop_and_play_fill-1.svg" alt="" />
                </div>
                <div class="play-pause">
                    <img id="play-icon" src="assets/Play_fill.svg" alt="" />
                    <img
                        class="no-display"
                        id="pause-icon"
                        src="assets/pause-solid.svg"
                        alt=""
                    />
                </div>
                <div class="next">
                    <img src="assets/Stop_and_play_fill.svg" alt="" />
                </div>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
