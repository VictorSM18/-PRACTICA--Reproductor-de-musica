<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main-container">
            <div class="portrait"></div>
            <div class="info">
                <p class="song-title"></p>
                <p class="song-author"></p>
            </div>
            <div class="progress">
                <div class="timers">
                    <p class="current-time"></p>
                    <p class="duration"></p>
                </div>
                <div class="progress-bar">
                    <audio
                        src="assets/lost-in-city-lights-145038.mp3"
                        controls
                    ></audio>
                    <audio src="assets/cover-2.png"></audio>
                </div>
            </div>
            <div class="controls">
                <div class="back">
                    <img src="assets/Stop_and_play_fill-1.svg" alt="" />
                </div>
                <div class="play-pause">
                    <img src="assets/Play_fill.svg" alt="" />
                </div>
                <div class="next">
                    <img src="assets/Stop_and_play_fill.svg" alt="" />
                </div>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
